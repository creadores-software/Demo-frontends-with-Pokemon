<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Demo with jQuery</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Site -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="mt-1">
            <h1>Pokemon jQuery Demo</h1>
        </header>

        <section>
            <div class="row mt-4">
                <div class="col-4">
                    <div id="pokemon-photo" class="card-body">
                        <img>
                    </div>
                </div>

                <div class="col-4 mt-3">
                    <h2>Information</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row" class="w-25">Name</th>
                                <td id="pokemon-name"></td>
                            </tr>
                            <tr>
                                <th scope="row">Abilities</th>
                                <td id="pokemon-abilities"></td>
                            </tr>
                            <tr>
                                <th scope="row">Types</th>
                                <td id="pokemon-types"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="list" class="col-4 mt-3">
                    <h2>List</h2>
                    <table class="table table-hover table-striped">
                        <tbody></tbody>
                    </table>
                </div>                
            </div>

            <div>
                <button id="button-load" type="button" class="btn btn-primary">Load</button>
                <button id="button-clear" type="button" class="btn btn-danger">Clear</button>
            </div>
        </section>

        <footer class="text-center mt-4">
            Developed by Creadores de Software UAM.
        </footer>
    </div>
</body>

</html>
